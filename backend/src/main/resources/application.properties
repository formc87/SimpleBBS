# 애플리케이션이 사용할 H2 인메모리 DB 연결 주소입니다. 서버가 켜져 있는 동안만 데이터가 유지됩니다.
spring.datasource.url=jdbc:h2:mem:simplebbs;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# H2 데이터베이스 드라이버 설정입니다.
spring.datasource.driver-class-name=org.h2.Driver
# 기본 사용자 이름/비밀번호입니다. 운영 편의를 위해 비밀번호는 비워두었습니다.
spring.datasource.username=sa
spring.datasource.password=
# 애플리케이션이 실행될 때 엔티티 구조에 맞춰 테이블을 자동으로 생성/수정합니다.
spring.jpa.hibernate.ddl-auto=update
# 개발 중에는 어떤 SQL이 실행되는지 로그로 확인할 수 있게 합니다.
spring.jpa.show-sql=true
# 내장 H2 콘솔을 켜 두면 브라우저에서 DB 내용을 쉽게 확인할 수 있습니다.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# 정적 리소스 매핑을 비활성화해 프론트엔드 정적 파일을 별도로 관리합니다.
spring.web.resources.add-mappings=false
